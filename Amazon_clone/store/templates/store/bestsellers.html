{% block content %}

    <h1>Amazon Bestsellers</h1>

        <div class="bestseller-card">

            <p class="price">₹2,499</p>
            <p class="rating">⭐⭐⭐⭐☆ (4.4)</p>

        </div>

        <div class="bestseller-card">
